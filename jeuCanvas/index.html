<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <title>Jeu de la Pastèque</title>
</head>

<body>
  <div class="menu-accueil">
    <div class="titre-container">
      <h1>Jeu de la pastèque</h1>
      <img src="assets/img/pasteque.png" alt="Image de pastèque" />
    </div>
    <button id="boutonJouer">JOUER</button>
    <button id="boutonScore">SCORES</button>
  </div>

  <main>
    <header class="header-suika">
      <h1>Jeu de la Pastèque</h1>
      <img src="assets/img/pasteque.png" alt="Logo Pastèque" />
    </header>

    <div class="game-container">
      <div class="canvas-wrapper">
        <canvas id="monCanvas" width="800" height="600"></canvas>
      </div>

      <aside class="sidebar-right">
        <div class="panel-score">
          <h3>OBJECTIF</h3>
          <div id="niveauActuel"></div>
          <div id="fruitObjectif"></div>
        </div>

        <div class="panel-score">
          <h3>RECORD</h3>
          <span id="highScoreValue">0</span>
          <h3>SCORE</h3>
          <span id="scoreValue">0</span>
        </div>

        <div class="panel-next">
          <h3>SUIVANT</h3>
          <div class="next-fruit-circle">
            <span id="nextFruitPlaceholder"></span>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
